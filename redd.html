        /* General body styles */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #8b0000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            animation: backgroundPulse 10s ease-in-out infinite; /* Background animation */
        }

        /* Animated background gradient with smooth pulsing */
        @keyframes backgroundPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite alternate; /* Floating effect */
            position: relative; /* Position relative for inner shadow */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Inner shadow effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            filter: blur(20px);
            z-index: -1;
            animation: innerGlow 2s ease-in-out infinite; /* Inner glow effect */
        }

        @keyframes innerGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Heading styles */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out; /* Heading animation */
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out; /* Paragraph animation */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 15px;
            background-color: red;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.5);
            cursor: pointer; /* Ensures the cursor changes to pointer */
            position: relative; /* Position relative for glow effect */
            z-index: 1; /* Ensures the button is on top */
            overflow: hidden; /* Ensure glow does not overflow the button */
        }

        /* Hover effect for buttons */
        .button:hover {
            background-color: #ff3333;
            box-shadow: 0 20px 30px rgba(255, 51, 51, 0.8);
            transform: translateY(-5px) scale(1.05); /* Scale effect on hover */
        }

        /* Glow effect on hover */
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            z-index: -1; /* Keep it behind the button */
        }

        /* Trigger glow effect on hover */
        .button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Add a subtle pulse effect to the buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Trigger pulse effect on button hover */
        .button:hover {
            animation: pulse 1s infinite; /* Pulsing effect on hover */
        }
    </style>
