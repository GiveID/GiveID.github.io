<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Terminal Access</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'VT323', monospace;
            color: #00ff00;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-shadow: 0 0 5px #00ff00;
            filter: contrast(1.2) brightness(0.9);
        }

        /* CRT Effect */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 10%, transparent 70%);
            z-index: -1;
        }

        /* Old Monitor Scanlines */
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg, 
                rgba(0, 255, 0, 0.05) 0px, 
                rgba(0, 255, 0, 0.05) 1px, 
                transparent 2px, 
                transparent 4px
            );
            animation: scanlines 0.2s infinite linear;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlines {
            from { transform: translateY(0); }
            to { transform: translateY(-2px); }
        }

        /* FISHEYE EFFECT - Curved Screen */
        .crt {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            text-align: center;
            position: relative;
            transform: perspective(800px) rotateX(5deg) scale(1.05);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        /* Typewriter Effect */
        #typed-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff00;
            font-size: 1.5rem;
            animation: typing 3s steps(30) forwards, blinkCursor 0.5s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        /* Button - Old-school glitching */
        .button {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            background: transparent;
            color: #00ff00;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            animation: glitch 1.5s infinite;
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
            background: rgba(0, 255, 0, 0.1);
        }
        
        .ass {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #640c85;
            background: transparent;
            color: #8411ad;
            text-transform: uppercase;
            cursor: wait;
            transition: all 0.2s ease-in-out;
            animation: glitch 0s infinite;
            position: relative;
        }
        
        .ass:hover {
            transform: scale(1.07);
            background: rgba(208, 0, 255, 0.1);
        }

        /* Glitching Text Effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ff00, -2px -2px #000; }
            50% { text-shadow: -2px -2px #00ff00, 2px 2px #000; }
            100% { text-shadow: 2px 2px #00ff00, -2px -2px #000; }
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 1rem;
            color: #00ff00;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <main class="crt">
        <h1 id="typed-text">FreedomGate Terminal</h1>
        <p>_Accessing Secure Digital Network...</p>
        <button class="button" id="randomProxyButton">Execute Proxy</button>
        <button class="ass" id="gregGro">View proxy list</button>
        <footer class="footer">
            &copy; 1984 FreedomGate Systems | PLEASE LET US HAVE ADBLOCKERS
        </footer>
    </main>

    <script>
        // Random Proxy Redirect
        const proxies = [
            'https://giveid.github.io/list'
        ];

        document.getElementById('gregGro').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            window.open(randomProxy, '_blank');
        });
    </script>

    <script>
        // Random Proxy Redirect
        const proxies = [
            'https://www.unblockyoutube.co/',
            'https://proxyium.com/'
        ];

        document.getElementById('randomProxyButton').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            window.open(randomProxy, '_blank');
        });
    </script>
</body>
</html>
