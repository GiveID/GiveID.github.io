<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/jpeg" href="gooogle.png">
    <style>
        @font-face {
            font-family: 'Chakra Petch';
            src: url('ChakraPetch-Regular.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(120deg, #000000, #808080); /* Black to Gray */
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text visibility */
            border-radius: 10px; /* Rounded corners for a softer look */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Adjusted for better responsiveness */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, text-shadow 0.5s ease;
        }
        p {
            font-size: 1.1em; /* Slightly smaller for better readability */
            margin-bottom: 30px;
            max-width: 600px;
            transition: transform 0.5s ease;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #606060; /* Slightly lighter gray for better contrast */
            color: #ffffff; /* White text for contrast */
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* More prominent shadow */
            margin-top: 15px;
            position: relative;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            background-clip: padding-box;
        }
        .button:hover {
            background-color: #404040; /* Darker shade of gray */
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5); /* Larger shadow on hover */
        }
        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
        }
        .button:active::after {
            transform: translate(-50%, -50%) scale(1);
        }
        /* Animation for the Mirrors button */
        .mirrors-button {
            position: relative;
            padding: 15px 30px;
            background-color: #676a6e; /* Blue color */
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
            cursor: pointer;
            overflow: hidden;
        }
        .mirrors-button:hover {
            background-color: #48494a; /* Darker blue */
            transform: scale(1.05);
        }
        .mirrors-button:active::after {
            transform: scale(3);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        .mirrors-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        .mirrors-button:active::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .loading-message {
            position: absolute;
            font-size: 1.5em;
            top: 70%; /* Adjusted for better positioning */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .ads-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <!-- Google AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7705365377856071"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to FreedomGate</h1>
        <p>Please click the button below to be redirected to a working proxy. Also, a warning: most sites have some rather BAD ads.</p>
        <a href="#" class="button" id="randomProxyButton">Random Proxy</a>
        <a href="https://giveid.github.io/mirrors" class="mirrors-button" id="mirrorsButton">Mirrors</a>
        <p id="loadingMessage" class="loading-message"></p>
        <!-- Placeholder for Google AdSense ad -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                 style="display:block; width: 100%; height: 250px;"
                 data-ad-client="ca-pub-7705365377856071"
                 data-ad-slot="INSERT_AD_SLOT_ID_HERE"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://plainproxies.com/resources/free-web-proxy',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        const loadingMessages = [
            "Connecting to secure tunnel...",
            "Bypassing restrictions...",
            "Loading your proxy...",
            "Establishing secure connection..."
        ];

        document.getElementById('randomProxyButton').addEventListener('click', function() {
            if (proxies.length === 0) {
                alert("No proxies available. Please try again later.");
                return;
            }

            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            const loadingMessageEl = document.getElementById('loadingMessage');
            
            loadingMessageEl.textContent = randomMessage;
            loadingMessageEl.style.opacity = 1;

            setTimeout(() => {
                window.location.href = randomProxy;
            }, 1500); // Slight delay to show loading message
        });

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            document.body.style.backgroundPosition = `${x}% ${y}%`;

            const parallaxFactor = 0.05;
            const content = document.querySelector('.content');
            const xOffset = (window.innerWidth / 4 - e.clientX) * parallaxFactor;
            const yOffset = (window.innerHeight / 4 - e.clientY) * parallaxFactor;

            content.querySelector('h1').style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            content.querySelector('p').style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
    </script>
</body>
</html>
