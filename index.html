<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Better OP Auto Clicker - download</title>
    <link rel="icon" type="image/jpeg" href="ICON.jpg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(120deg, #00d2ff, #3a7bd5);
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .download-button, .proof-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            overflow: hidden;
            position: relative;
            border: none;
            outline: none;
        }
        .download-button:hover, .proof-button:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: scale(1.1);
        }
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff);
            animation: wave 0.7s ease-out forwards;
            display: none;
        }
        @keyframes wave {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Better Than OP Auto Clicker 3.0</h1>
        <p>Welcome to the official site for the Better Than OP Auto Clicker. It's a free tool that's better than the popular "OP auto clicker 3.0"</p>
        <button class="download-button" onclick="animateAndDownload(this)">Download Now</button>
        <a href="https://giveid.github.io/proof" class="proof-button">Want Proof?</a>
    </div>
    <script>
        function animateAndDownload(button) {
            var wave = document.createElement('div');
            wave.className = 'wave';
            button.appendChild(wave);
            setTimeout(function() {
                wave.style.display = 'block';
            }, 0);
            setTimeout(function() {
                button.removeChild(wave);
                window.location.href = 'ClickerV1.rar'; // Initiates the download after the animation

        }
    </script>
