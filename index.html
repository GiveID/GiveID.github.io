<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker - Download</title>
    <link rel="icon" type="image/jpeg" href="ICON.jpg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(120deg, #000000, #ffdd00);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffd700; /* Banana Yellow */
            color: #000000; /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            overflow: hidden;
            position: relative;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.5s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccac00; /* Darker shade of yellow */
            transform: scale(1.05);
        }
        .wave-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(60deg, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff);
            animation: wave 0.7s ease-out forwards;
        }
        @keyframes wave {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to Banana Clicker!</h1>
        <p>Experience the next level in autoclick technology with Banana Clicker, faster and safer than ever before.</p>
        <a href="BananaClicker.zip" class="button" download onclick="animateAndDownload(this)">Download Now</a>
        <a href="https://giveid.github.io/proof" class="button proof-button">Want Proof?</a>
        <a href="https://giveid.github.io/bookmark" class="button">Bookmark</a>
    </div>
    <script>
        function animateAndDownload(button) {
            const wave = document.createElement('div');
            wave.className = 'wave-effect';
            button.appendChild(wave);
            setTimeout(() => {
                wave.remove(); // Removes the wave effect after it finishes
                window.location.href = 'https://giveid.github.io/security'; // Redirects after the download starts
            }, 700); // Ensure the animation completes before redirecting
        }
    </script>
</body>
</html>
