<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate</title>
    <link rel="icon" type="image/png" href="gooogle.png">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');
        }

        /* Basic page styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #141414, #1a1a1a);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Smooth background gradient animation */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Central content styling */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(25px);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.8s ease forwards;
        }

        /* Smooth fade-in animation for content */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Stylish title with glowing effect */
        h1 {
            font-size: 4.5em;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: textSlideIn 1.5s ease;
            color: #00e676;
        }

        /* Glowing text effect */
        @keyframes textSlideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Text with gentle entrance effect */
        p {
            font-size: 1.5em;
            max-width: 800px;
            margin-bottom: 50px;
            line-height: 1.8;
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            animation: fadeInText 2.0s ease forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Button container with smooth hover effect */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin: 30px 0;
        }

        /* Common button styles */
        .button, .mirrors-button, .form-button {
            padding: 20px 30px;
            background-color: #1e1e1e;
            color: #00e676;
            font-size: 1.6em;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        /* Hover effect to add visual depth */
        .button:hover, .mirrors-button:hover, .form-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.7);
            filter: blur(1px);
        }

        /* Flickering loading message */
        .loading-message {
            font-size: 1.8em;
            font-weight: 400;
            color: #cccccc;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            color: #cccccc;
            animation: slideUp 1.5s ease;
        }

        /* Smooth entrance animation for footer */
        @keyframes slideUp {
            0% { transform: translateY(80px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Background parallax effect */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://source.unsplash.com/1600x900/?space,technology') center/cover no-repeat;
            animation: parallax 40s ease infinite;
            filter: blur(8px) brightness(0.7);
            z-index: 1;
        }

        @keyframes parallax {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.25); }
        }

        /* Glow effect for title */
        .glow-effect {
            animation: glowPulse 2s ease-in-out infinite;
        }

        /* Pulse animation for glowing text */
        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 15px #00e676, 0 0 30px #00e676, 0 0 45px #00e676; }
            50% { text-shadow: 0 0 5px #00e676, 0 0 15px #00e676, 0 0 25px #00e676; }
        }
    </style>
</head>

<body>
    <!-- Parallax animated background -->
    <div class="parallax-bg"></div>

    <!-- Main content -->
    <div class="content">
        <h1 class="glow-effect">Welcome to FreedomGate</h1>
        <p>Your gateway to a free and secure internet experience. Click the button below to access a secure proxy. Please note that some sites may contain ads.</p>

        <!-- Buttons section -->
        <div class="button-container">
            <a class="button" id="randomProxyButton">Random Proxy</a>
            <a href="https://giveid.github.io/mirrors" class="mirrors-button">Mirrors</a>
            <a href="https://giveid.github.io/form" class="form-button">Form</a>
        </div>

        <p id="loadingMessage" class="loading-message"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 FreedomGate | Empowering the Internet for All
    </div>

    <!-- JavaScript to randomize proxies and loading messages -->
    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://plainproxies.com/resources/free-web-proxy',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        const loadingMessages = [
            "Connecting you to freedom..."
        ];

        document.getElementById('randomProxyButton').addEventListener('click', function () {
            if (proxies.length === 0) {
                alert("No proxies available. Please try again later.");
                return;
            }

            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            const loadingMessageEl = document.getElementById('loadingMessage');

            loadingMessageEl.textContent = randomMessage;
            loadingMessageEl.style.opacity = 1;

            setTimeout(function () {
                window.open(randomProxy, '_blank');
                loadingMessageEl.textContent = '';
            }, 2500);
        });
    </script>
</body>

</html>
