<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate Proxy</title>
    <link rel="icon" type="image/jpeg" href="ICON.jpg">
    <style>
        @font-face {
            font-family: 'Chakra Petch';
            src: url('ChakraPetch-Regular.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(120deg, #000000, #808080); /* Black to Gray */
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, text-shadow 0.5s ease;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
            transition: transform 0.5s ease;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #505050; /* Gray */
            color: #ffffff; /* White text for contrast */
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* More prominent shadow */
            margin-top: 15px;
            position: relative;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #333333; /* Darker shade of gray */
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5); /* Larger shadow on hover */
            filter: blur(3px); /* Subtle background blur on hover */
        }
        .wave-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(60deg, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff);
            animation: wave 0.7s ease-out forwards;
        }
        @keyframes wave {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .loading-message {
            position: absolute;
            font-size: 1.5em;
            top: 60%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to FreedomGate</h1>
        <p>Please click the button below to be redirected to a working proxy.</p>
        <a href="#" class="button" id="randomProxyButton">Random Proxy</a>
        <p id="loadingMessage" class="loading-message"></p>
    </div>
    <script>
        const proxies = [
            'https://proxy1.com',
            'https://proxy2.com',
            'https://proxy3.com',
            'https://proxy4.com'
        ];
        
        const loadingMessages = [
            "Connecting to secure tunnel...",
            "Bypassing restrictions...",
            "Loading your proxy...",
            "Establishing secure connection..."
        ];

        document.getElementById('randomProxyButton').addEventListener('click', function() {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            const loadingMessageEl = document.getElementById('loadingMessage');
            
            loadingMessageEl.textContent = randomMessage;
            loadingMessageEl.style.opacity = 1;

            setTimeout(() => {
                window.location.href = randomProxy;
            }, 1500); // Slight delay to show loading message
        });

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            document.body.style.backgroundPosition = `${x}% ${y}%`;

            const parallaxFactor = 0.05;
            const content = document.querySelector('.content');
            const xOffset = (window.innerWidth / 4 - e.clientX) * parallaxFactor;
            const yOffset = (window.innerHeight / 4 - e.clientY) * parallaxFactor;

            content.querySelector('h1').style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            content.querySelector('p').style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
    </script>
</body>
</html>
