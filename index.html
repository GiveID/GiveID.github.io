<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Unlock the Digital World</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and New Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #111827, #1f2937);
            color: #e5e7eb;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://source.unsplash.com/1600x900/?abstract,cyber') center/cover no-repeat;
            filter: blur(20px) brightness(0.5);
            animation: moveBackground 30s infinite alternate;
        }

        @keyframes moveBackground {
            0% { transform: translate(-20px, -20px) scale(1.1); }
            100% { transform: translate(20px, 20px) scale(1.2); }
        }

        /* Main Content Card */
        .content-card {
            position: relative;
            background: rgba(17, 24, 39, 0.9);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            animation: fadeInCard 1.5s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Title Styling */
        h1 {
            font-size: 3em;
            color: #38bdf8;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #38bdf8, 0 0 20px #38bdf8;
        }

        /* Paragraph Text Styling */
        p {
            font-size: 1.2em;
            margin: 0 0 30px;
            color: #9ca3af;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Stylish Button Design */
        .button {
            padding: 12px 30px;
            font-size: 1.1em;
            color: #ffffff;
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        /* Tiny Rabbit Button */
        .rabbit-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 15px;
            font-size: 0.8em;
            color: #10b981;
            background-color: rgba(31, 41, 55, 0.9);
            border: 1px solid #10b981;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        .rabbit-button:hover {
            background-color: #10b981;
            color: #fff;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <!-- Background Layer -->
    <div class="background"></div>

    <!-- Main Content Card -->
    <div class="content-card">
        <h1>Welcome to FreedomGate</h1>
        <p>Discover a secure path to a free internet. Use our tools to break through barriers.</p>

        <!-- Interactive Buttons -->
        <div class="button-container">
            <button class="button" id="randomProxyButton">Random Proxy</button>
            <a href="https://giveid.github.io/mirrors" class="button">Mirrors</a>
            <a href="https://giveid.github.io/form" class="button">Form</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 FreedomGate | Empowering Open Access to Information
        </div>
    </div>

    <!-- Tiny Rabbit Button -->
    <a href="https://www.lookmovie2.to/" target="_blank" class="rabbit-button">rabbit</a>

    <!-- JavaScript for Proxy Functionality -->
    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://www.blockaway.net/',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        document.getElementById('randomProxyButton').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            window.open(randomProxy, '_blank');
        });
    </script>
</body>
</html>
