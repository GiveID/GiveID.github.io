<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Unlock the Digital World</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #1a1f3c, #0f0e17);
            color: #e5e7eb;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Particle Background */
        .particle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(15, 14, 23, 0.8), rgba(26, 31, 60, 0.9));
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in-out alternate;
        }

        /* Particle Animation */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        }

        /* Generate Multiple Particles */
        .particle:nth-child(1) { left: 10%; animation-duration: 6s; animation-delay: -2s; }
        .particle:nth-child(2) { left: 25%; animation-duration: 9s; animation-delay: -4s; }
        .particle:nth-child(3) { left: 40%; animation-duration: 7s; animation-delay: -3s; }
        .particle:nth-child(4) { left: 55%; animation-duration: 8s; animation-delay: -5s; }
        .particle:nth-child(5) { left: 70%; animation-duration: 10s; animation-delay: -1s; }
        .particle:nth-child(6) { left: 85%; animation-duration: 9s; animation-delay: -6s; }

        /* Main Content Card */
        .content-card {
            position: relative;
            background: rgba(17, 24, 39, 0.95);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            animation: fadeInCard 1.5s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Title Styling */
        h1 {
            font-size: 3em;
            color: #38bdf8;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #38bdf8, 0 0 20px #38bdf8;
        }

        /* Paragraph Text Styling */
        p {
            font-size: 1.2em;
            margin: 0 0 30px;
            color: #9ca3af;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Stylish Button Design */
        .button {
            padding: 12px 30px;
            font-size: 1.1em;
            color: #ffffff;
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        /* Tiny Rabbit Button */
        .rabbit-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 15px;
            font-size: 0.8em;
            color: #a291e6;
            background-color: rgba(31, 41, 55, 0.9);
            border: 1px solid #603fa6;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(22, 37, 156, 0.3);
        }

        .rabbit-button:hover {
            background-color: #2d257a;
            color: #fff;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <!-- Particle Background Layer -->
    <div class="particle-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Content Card -->
    <div class="content-card">
        <h1>Welcome to FreedomGate</h1>
        <p>Discover a secure path to a free internet. Use our tools to break through barriers.</p>

        <!-- Interactive Buttons -->
        <div class="button-container">
            <button class="button" id="randomProxyButton">Random Proxy</button>
            <a href="https://giveid.github.io/mirrors" class="button">Mirrors</a>
            <a href="https://giveid.github.io/form" class="button">Form</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 FreedomGate | Empowering Open Access to Information
        </div>
    </div>

    <!-- Tiny Rabbit Button -->
    <a href="https://www.lookmovie2.to/" target="_blank" class="rabbit-button">rabbit</a>

    <!-- JavaScript for Proxy Functionality -->

    </script>
</body>
</html>
