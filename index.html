<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Underworld</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px gray, -2px -2px black; }
            25% { text-shadow: -2px 2px gray, 2px -2px black; transform: skewX(-5deg); }
            50% { text-shadow: 2px -2px gray, -2px 2px black; transform: skewX(5deg); }
            75% { text-shadow: -2px -2px gray, 2px 2px black; transform: skewX(-5deg); }
            100% { text-shadow: 2px 2px gray, -2px -2px black; }
        }

        @keyframes mist {
            0% { opacity: 0.2; transform: translateX(-10%) scale(1.1); }
            50% { opacity: 0.6; transform: translateX(10%) scale(1.2); }
            100% { opacity: 0.2; transform: translateX(-10%) scale(1.1); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; pointer-events: none; }
        }
    </style>
</head>
<body class="bg-black text-gray-400 flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
    <audio id="bg-music" loop>
        <source src="IRANG.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Animated Mist -->
    <div class="absolute inset-0 bg-gradient-to-b from-black via-gray-800 to-black opacity-60"></div>
    <div class="absolute inset-0" style="background: url('https://source.unsplash.com/random/1920x1080?dark') no-repeat center center/cover; opacity: 0.4; animation: mist 8s infinite alternate ease-in-out;"></div>

    <!-- Glitching Title -->
    <h1 id="title" class="text-6xl md:text-8xl font-bold text-center tracking-wider animate-[glitch_1s_infinite] relative z-10">
        GREG
    </h1>

    <!-- Pulsing Enter Button -->
    <button id="enter-btn" class="mt-16 text-lg bg-gray-700 text-white px-10 py-4 rounded-lg font-bold transition-all duration-300 hover:scale-110 hover:bg-gray-600 shadow-lg animate-[pulse_1.5s_infinite]">
        ENTER
    </button>
    
    <!-- Hidden Links -->
    <div id="hidden-links" class="hidden mt-12 flex flex-col space-y-4 text-center relative z-20">
        <a href="https://warm-my-lap.fun" target="_blank" class="block text-gray-300 px-6 py-3 border border-gray-500 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white shadow-md">Upload pictues AND chat site</a>
        <a href="https://yesbutno.wtf" target="_blank" class="block text-gray-300 px-6 py-3 border border-gray-500 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white shadow-md">Good Proxy</a>
        <a href="https://kanye-is-the-best-music-artist.com" target="_blank" class="block text-gray-300 px-6 py-3 border border-gray-500 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white shadow-md">Kanye</a>
        <a href="https://trulyrandom.icu" target="_blank" class="block text-gray-300 px-6 py-3 border border-gray-500 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white shadow-md">Truly Random</a>
        <a href="https://chinachinachina.online" target="_blank" class="block text-gray-300 px-6 py-3 border border-gray-500 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white shadow-md">China China China</a>
    </div>

    <script>
        document.getElementById("enter-btn").addEventListener("click", function() {
            document.getElementById("hidden-links").classList.remove("hidden");
            document.getElementById("title").style.animation = "fadeOut 1s forwards ease-out";
            this.classList.add("hidden");
            document.getElementById("bg-music").play();
        });
    </script>
</body>
</html>
