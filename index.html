<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .song-info {
            font-size: 24px;
            margin-top: 20px;
        }
        .coming-soon {
            font-size: 16px;
            margin-top: 50px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Asher is listening to:</h1>
    <div id="song-info" class="song-info">Loading...</div>

    <div class="coming-soon">Coming soon</div>

    <script>
        async function getCurrentlyPlaying() {
            const accessToken = 'YOUR_ACCESS_TOKEN'; // Replace with your actual access token
            const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                if (data && data.item) {
                    const songInfo = `${data.item.name} by ${data.item.artists.map(artist => artist.name).join(', ')}`;
                    document.getElementById('song-info').textContent = songInfo;
                } else {
                    document.getElementById('song-info').textContent = 'No song is currently playing';
                }
            } else {
                document.getElementById('song-info').textContent = 'Unable to fetch currently playing song';
            }
        }

        // Call the function to get the currently playing song
        getCurrentlyPlaying();
    </script>
</body>
</html>
