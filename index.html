<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Unlock the Digital World</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: #ff00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,255,0.1), rgba(0,0,0,0.7));
            animation: backgroundAnimation 5s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { background: rgba(255, 0, 255, 0.1); }
            50% { background: rgba(0, 0, 0, 0.7); }
            100% { background: rgba(255, 0, 255, 0.1); }
        }

        /* Main Content Card Styling */
        .content-card {
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid yellow;
            padding: 30px;
            box-shadow: 0 0 15px #ff00ff;
            animation: flicker 0.2s infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 yellow;
            filter: blur(0.5px);
            transform: rotate(-1deg) skew(-1deg);
        }

        p {
            font-size: 1em;
            margin: 0 0 20px;
            text-shadow: 2px 2px 0 yellow;
            filter: blur(0.5px);
            transform: rotate(1deg) skew(1deg);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .button {
            padding: 10px;
            font-size: 1em;
            color: #00ff00;
            background: #0000ff;
            border: 3px solid #ff00ff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            filter: brightness(0.8);
            box-shadow: 0 0 10px #ff00ff;
        }

        .button:hover {
            background: #ff00ff;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        .rabbit-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            font-size: 1em;
            color: #ff00ff;
            background-color: black;
            border: 3px solid #00ff00;
            cursor: pointer;
            text-shadow: 2px 2px 0 yellow;
            filter: brightness(0.8);
            animation: flicker 0.2s infinite alternate;
        }

        .rabbit-button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #00ff00;
            text-align: center;
            text-shadow: 2px 2px 0 yellow;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        .loading-text, .bookmark-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffff00; /* Yellow text for better visibility */
            text-shadow: 1px 1px 0 black; /* Shadow for readability */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <main class="content-card" role="main">
        <h1>Welcome to FreedomGate</h1>
        <p>Why must they block so many websites?</p>
        
        <div class="button-container">
            <a href="#" class="button" id="formButton">Form</a>
            <button class="button" id="randomProxyButton">Random Proxy</button>
        </div>

        <p class="loading-text">It takes 3 seconds to load links</p>
        <p class="bookmark-text">Bookmark this link if the site ever gets taken down: <a href="http://mymathez.great-site.net/" target="_blank">mymathez.great-site.net</a></p>

        <footer class="footer" role="contentinfo">
            &copy; 2024 FreedomGate | BAD DESIGN!
            <span class="cursor"></span>
        </footer>
    </main>

    <a href="https://www.lookmovie2.to/" target="_blank" class="rabbit-button">rabbit</a>

    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://www.blockaway.net/',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        const clickSound = new Audio('UHOH.mp3');

        function playSoundAndNavigate(url) {
            clickSound.play();
            setTimeout(() => {
                window.location.href = url;
            }, 3000); // 3 second delay
        }

        document.getElementById('formButton').addEventListener('click', (event) => {
            event.preventDefault();
            playSoundAndNavigate('https://giveid.github.io/form');
        });

        document.getElementById('randomProxyButton').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            clickSound.play();
            setTimeout(() => {
                window.open(randomProxy, '_blank');
            }, 3000); // 3 second delay
        });

        const rabbitButton = document.querySelector('.rabbit-button');
        rabbitButton.addEventListener('click', (event) => {
            event.preventDefault();
            clickSound.play();
            setTimeout(() => {
                window.open('https://ww17.0123movie.net/', '_blank');
            }, 3000); // 3 second delay
        });
    </script>
</body>

</html>
