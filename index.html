<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Unlock the Digital World</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Core Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Helvetica', Arial, sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Subtle Animated Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #202124, #181818);
            animation: backgroundGradient 8s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundGradient {
            0% { background: linear-gradient(145deg, #202124, #181818); }
            50% { background: linear-gradient(145deg, #181818, #202124); }
            100% { background: linear-gradient(145deg, #202124, #181818); }
        }

        /* Centered Content Card */
        .content-card {
            max-width: 600px;
            padding: 40px;
            background: #1e1e1f;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Heading Styling */
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background: #333333;
            padding: 12px 24px;
            border: 1px solid #424242;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #555555;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Subtle Text and Links */
        .bookmark-text, .footer {
            font-size: 0.9rem;
            color: #8e8e93;
            margin-top: 20px;
        }

        .bookmark-text a {
            color: #76a9ff;
            text-decoration: none;
        }

        .bookmark-text a:hover {
            color: #a3c9ff;
            text-decoration: underline;
        }

        /* Cursor Animation */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 1rem;
            background-color: #76a9ff;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

<body>
    <main class="content-card" role="main">
        <h1>FreedomGate</h1>
        <p>Unlock the digital world without boundaries.</p>
        
        <div class="button-container">
            <a href="https://gamehhuber.github.io/" class="button" aria-label="Game Hub Button">Game Hub</a>
            <a href="https://giveid.github.io/mirrors" class="button" aria-label="Mirrors Button">Mirrors</a>
            <button class="button" id="randomProxyButton" aria-label="Random Proxy Button">Random Proxy</button>
        </div>

        <p class="bookmark-text">Bookmark this link if the site ever goes down: <a href="http://mymathez.great-site.net/" target="_blank">mymathez.great-site.net</a></p>

        <footer class="footer" role="contentinfo">
            &copy; 2024 FreedomGate | Inspired by Limitless Possibility
            <span class="cursor-blink"></span>
        </footer>
    </main>

    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://www.blockaway.net/',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        document.getElementById('randomProxyButton').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            window.open(randomProxy, '_blank');
        });
    </script>
</body>
</html>
