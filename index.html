<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomGate | Unlock the Digital World</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixelated font -->
    <style>
        /* Base Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive; /* Bitmapped font */
            background-color: black; /* Dark background */
            color: #ff00ff; /* Bright magenta text */
            display: flex;
            justify-content: center; /* Centering content */
            align-items: center; /* Centering content */
            overflow: hidden;
            text-align: center; /* Centering text */
            position: relative; /* For absolute positioning of effects */
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,255,0.1), rgba(0,0,0,0.7));
            animation: backgroundAnimation 5s ease infinite; /* Pulsing effect */
            z-index: -1; /* Send to back */
        }

        @keyframes backgroundAnimation {
            0% { background: rgba(255, 0, 255, 0.1); }
            50% { background: rgba(0, 0, 0, 0.7); }
            100% { background: rgba(255, 0, 255, 0.1); }
        }

        /* Main Content Card Styling */
        .content-card {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            border: 5px solid yellow; /* Bright yellow border */
            border-radius: 0; /* No rounded corners */
            padding: 30px; /* Balanced padding */
            box-shadow: 0 0 15px #ff00ff; /* Glowing magenta shadow */
            animation: flicker 0.2s infinite alternate; /* Flickering effect */
        }

        /* Title and Text Styling */
        h1 {
            font-size: 2.5em; /* Large title */
            margin-bottom: 10px; /* Small margin */
            text-shadow: 2px 2px 0 yellow; /* Heavy shadow */
            filter: blur(0.5px); /* Blurry effect */
            transform: rotate(-1deg) skew(-1deg); /* Slight rotation and skew for distortion */
        }

        p {
            font-size: 1em; /* Standard paragraph size */
            margin: 0 0 20px; /* Small margin */
            text-shadow: 2px 2px 0 yellow; /* Heavy shadow */
            filter: blur(0.5px); /* Blurry effect */
            transform: rotate(1deg) skew(1deg); /* Slight rotation and skew for distortion */
        }

        /* Buttons Styling */
        .button-container {
            display: flex;
            flex-direction: column; /* Stacked vertically */
            gap: 5px; /* Narrow gap */
        }

        .button {
            padding: 10px; /* Reduced padding */
            font-size: 1em; /* Standard size */
            color: #00ff00; /* Green text */
            background: #0000ff; /* Blue background */
            border: 3px solid #ff00ff; /* Bright magenta border */
            cursor: pointer;
            transition: all 0.3s; /* Smooth transition for hover effect */
            text-align: center; /* Center text */
            filter: brightness(0.8); /* Dim button */
            box-shadow: 0 0 10px #ff00ff; /* Glowing effect */
        }

        .button:hover {
            background: #ff00ff; /* Change background color on hover */
            color: black; /* Change text color on hover */
            transform: scale(1.1); /* Slight scaling on hover */
            box-shadow: 0 0 20px #00ff00; /* Bright glow on hover */
        }

        /* Rabbit Button Styling */
        .rabbit-button {
            position: fixed;
            bottom: 10px; /* Position near the bottom */
            right: 10px; /* Position near the right */
            padding: 10px; /* Button padding */
            font-size: 1em; /* Standard size */
            color: #ff00ff; /* Bright magenta */
            background-color: black; /* Black background for contrast */
            border: 3px solid #00ff00; /* Green border */
            cursor: pointer;
            text-shadow: 2px 2px 0 yellow; /* Heavy shadow */
            filter: brightness(0.8); /* Dim button */
            animation: flicker 0.2s infinite alternate; /* Flickering effect */
        }

        .rabbit-button:hover {
            background-color: #00ff00; /* Change background on hover */
            color: black; /* Change text color on hover */
            transform: scale(1.1); /* Slight scaling on hover */
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px; /* Adjusted margin */
            font-size: 1em; /* Standard size */
            color: #00ff00; /* Green text */
            text-align: center; /* Centered footer text */
            text-shadow: 2px 2px 0 yellow; /* Heavy shadow */
        }

        /* Cursor Effect */
        .cursor {
            display: inline-block;
            width: 10px; /* Width of the cursor */
            height: 20px; /* Height of the cursor */
            background-color: #00ff00; /* Green cursor */
            animation: blink 1s step-end infinite; /* Blinking effect */
            vertical-align: middle; /* Align with text */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Main Content Card -->
    <main class="content-card" role="main">
        <h1>Welcome to FreedomGate</h1>
        <p>Discover a secure path to a free internet. Use our tools to break through barriers.</p>
        
        <!-- Interactive Buttons -->
        <div class="button-container">
            <a href="https://giveid.github.io/form" class="button" aria-label="Open Form page">Form</a>
            <a href="https://giveid.github.io/mirrors" class="button" aria-label="Visit Mirrors page">Mirrors</a>
            <button class="button" id="randomProxyButton" aria-label="Open a random proxy">Random Proxy</button>
        </div>

        <!-- Footer -->
        <footer class="footer" role="contentinfo">
            &copy; 2024 FreedomGate | BAD DESIGN!
            <span class="cursor"></span> <!-- Blinking cursor -->
        </footer>
    </main>

    <!-- Rabbit Button -->
    <a href="https://www.lookmovie2.to/" target="_blank" class="rabbit-button" aria-label="Visit Rabbit site">rabbit</a>

    <!-- JavaScript for Proxy Functionality -->
    <script>
        const proxies = [
            'https://croxyproxy.rocks/',
            'https://www.unblockyoutube.co/',
            'https://www.blockaway.net/',
            'https://noblocc.co.uk/',
            'https://noblocc.uk/',
            'https://coccblocc.men/',
            'https://eduhelp.uk/',
            'https://noblocc.me/'
        ];

        // Sound effect for button clicks
        const clickSound = new Audio('UHOH.mp3'); // Using UHOH.mp3 sound

        // Event listener for random proxy button
        document.getElementById('randomProxyButton').addEventListener('click', () => {
            const randomProxy = proxies[Math.floor(Math.random() * proxies.length)];
            window.open(randomProxy, '_blank');
            clickSound.play(); // Play UHOH sound
        });

        // Event listener for all buttons to play sound
        const buttons = document.querySelectorAll('.button, .rabbit-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                clickSound.play(); // Play UHOH sound
            });
        });
    </script>
</body>

</html>
