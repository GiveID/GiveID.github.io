<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal App</title>

    <!-- Meta tags for mobile home screen compatibility -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PayPal">

    <!-- Link to the app manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="paypal.png">

    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0070ba; /* PayPal's blue background color */
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="payp.png" alt="Fullscreen Image">
</body>
</html>
