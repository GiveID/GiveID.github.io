<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Mirrors | FreedomGate</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: #ff00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,255,0.1), rgba(0,0,0,0.7));
            animation: backgroundAnimation 8s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { background: rgba(255, 0, 255, 0.1); }
            50% { background: rgba(0, 0, 0, 0.7); }
            100% { background: rgba(255, 0, 255, 0.1); }
        }

        /* Main Content Card Styling */
        .content-card {
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid yellow;
            padding: 30px;
            box-shadow: 0 0 15px #ff00ff;
            animation: flicker 0.4s infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 yellow;
            filter: blur(0.5px);
            transform: rotate(-1deg) skew(-1deg);
        }

        p, ul {
            font-size: 1em;
            margin: 0 0 20px;
            text-shadow: 2px 2px 0 yellow;
            filter: blur(0.5px);
            transform: rotate(1deg) skew(1deg);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #00ff00;
            text-align: center;
            text-shadow: 2px 2px 0 yellow;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <main class="content-card" role="main">
        <h1>Site Mirrors</h1>
        <p>Use these alternative links to access our site if the main site is unavailable:</p>
        
        <ul>
            <li><a href="http://edumathhelps.42web.io/" target="_blank">edumathhelps.42web.io</a></li>
            <li><a href="http://eduuuumath.000.pe/" target="_blank">eduuuumath.000.pe</a></li>
            <li><a href="http://mymathez.great-site.net/" target="_blank">mymathez.great-site.net</a></li>
        </ul>

        <footer class="footer" role="contentinfo">
            &copy; 2024 FreedomGate | Unleash Digital Freedom
        </footer>
    </main>
</body>

</html>
