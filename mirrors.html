<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Mirrors | FreedomGate</title>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Helvetica', sans-serif;
            background-color: #121212;
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Background with Subtle Gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1c1c1e, #121212);
            z-index: -1;
        }

        /* Content Card Styling */
        .content-card {
            background-color: #1e1e1f;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            color: #c7c7c7;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            color: #0a84ff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #66aaff;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8e8e93;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <main class="content-card" role="main">
        <h1>Site Mirrors</h1>
        <p>Use these alternative links to access our site if the main site is unavailable:</p>
        
        <ul>
            <li><a href="http://edumathhelps.42web.io/" target="_blank" aria-label="EduMathHelps Link">edumathhelps.42web.io</a></li>
            <li><a href="http://eduuuumath.000.pe/" target="_blank" aria-label="EduuuuMath Link">eduuuumath.000.pe</a></li>
            <li><a href="http://mymathez.great-site.net/" target="_blank" aria-label="MyMathEz Link">mymathez.great-site.net</a></li>
        </ul>

        <footer class="footer" role="contentinfo">
            &copy; 2024 FreedomGate | Unleash Digital Freedom
        </footer>
    </main>
</body>

</html>
