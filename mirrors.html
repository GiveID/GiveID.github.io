<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/jpeg" href="gooogle.png">
    <style>
        @font-face {
            font-family: 'Chakra Petch';
            src: url('ChakraPetch-Regular.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Chakra Petch', sans-serif;
            color: white;
            background: linear-gradient(130deg, #000000, #1d1d1d, #808080); /* Dark black to gray gradient */
            background-size: 300% 300%;
            animation: backgroundAnimation 12s ease infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }
        .mirror-link {
            display: inline-block;
            font-size: 1.5em;
            background-color: #444;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px 0;
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
            overflow: hidden;
        }
        .mirror-link:hover {
            background-color: #5a5a5a;
            transform: scale(1.05);
        }
        .mirror-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
        }
        .mirror-link:active::after {
            transform: translate(-50%, -50%) scale(1);
        }
        .mirror-link span {
            font-weight: bold;
            color: #00ffcc;
        }
        .return-button {
            margin-top: 30px;
            background-color: #606060;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .return-button:hover {
            background-color: #404040;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Available Mirrors</h1>
		<h3>If sites are down not my fault</h3>
        <a href="https://giveid.github.io/" class="mirror-link">Primary Mirror: <span>giveid.github.io</span></a>
        <a href="https://giveid.69.mu/" class="mirror-link">Backup Mirror: <span>giveid.69.mu</span></a>
        <a href="https://balls.ufodns.com/" class="mirror-link">Third mirror: <span>balls.ufodns.com</span></a>
<a href="https://matheddu.undo.it/" class="mirror-link">Forth mirror: <span>matheddu.undo.it</span>
<a href="https://educationedu.mooo.com/" class="mirror-link">Five mirror: <span>educationedu.mooo.com</span>
<a href="https://giveid.gerastar.ru/" class="mirror-link">Sixth mirror: <span>giveid.gerastar.ru</span>

        <a href="https://giveid.github.io/" class="return-button">Return to Home</a>
    </div>
</body>
</html>
