<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="icon" type="image/png" href="gooogle.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Retro font -->
    <style>
        /* Base Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive; /* Retro bitmapped font */
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 1));
            color: #00ff00; /* Green terminal text */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center; /* Centering text */
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 85%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Dark background */
            border: 3px solid #00ff00; /* Green border */
            box-shadow: 0 0 20px #00ff00; /* Glowing effect */
        }

        /* Header Styling */
        h1 {
            font-size: 1.5em; /* Smaller text for a retro look */
            color: #00ff00; /* Green color */
            text-shadow: 2px 2px 0 #ff00ff; /* Slight neon effect */
            margin-bottom: 20px; /* Margin below the header */
            animation: flickerText 1.5s infinite alternate; /* Flickering effect */
        }

        @keyframes flickerText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Iframe Styling */
        iframe {
            width: 90%;
            max-width: 800px;
            height: 600px;
            border: 3px solid #ff00ff; /* Bright magenta border */
            border-radius: 0; /* No rounded corners for a retro look */
            box-shadow: 0 0 15px #00ff00; /* Glowing effect */
            background: black; /* Black background inside the iframe */
            filter: brightness(0.9); /* Dim the iframe slightly */
            animation: fadeInIframe 2s ease;
        }

        @keyframes fadeInIframe {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #00ff00; /* Green terminal text */
            text-align: center;
            text-shadow: 2px 2px 0 #ff00ff; /* Heavy shadow */
            animation: flickerFooter 2s infinite alternate; /* Flickering effect */
        }

        @keyframes flickerFooter {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <h1>How would you like it be updated?</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfFXcPesQvylSj7PYkUfoZTxbJt8Gq07DBedzkPzqYDKNxegQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        © 2024 FreedomGate | Enhancing Your Online Freedom
    </div>
</body>

</html>
