<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="icon" type="image/png" href="gooogle.png">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #141414, #1a1a1a);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 85%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: 900;
            color: #00e676;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            animation: textSlideIn 1.5s ease;
        }

        @keyframes textSlideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 700px;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            animation: fadeInIframe 2s ease;
        }

        @keyframes fadeInIframe {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            color: #cccccc;
            animation: fadeInFooter 2s ease;
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>How would you like it be updated?</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfFXcPesQvylSj7PYkUfoZTxbJt8Gq07DBedzkPzqYDKNxegQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <div class="footer">
        © 2024 FreedomGate | Enhancing Your Online Freedom
    </div>
</body>

</html>
