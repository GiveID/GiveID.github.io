<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f27;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            height: 100vh;
        }

        /* Header Style */
        h1 {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Section Container */
        .section-container {
            width: 80%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            justify-items: center;
            margin-bottom: 50px;
        }

        /* Section Styling */
        .section {
            width: 100%;
            max-width: 450px;
            height: 200px;
            background-color: rgba(34, 40, 49, 0.8);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }

        .section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <h1>1.5 quizz</h1>
    <h3>our questions mught be different idek</h3>

    <div class="section-container">
        <!-- Q1 to Q10 Sections -->
        <div class="section">
            <img src="Q1.png" alt="Q1">
        </div>
        <div class="section">
            <img src="Q2.png" alt="Q2">
        </div>
        <div class="section">
            <img src="Q3.png" alt="Q3">
        </div>
        <div class="section">
            <img src="Q4.png" alt="Q4">
        </div>
        <div class="section">
            <img src="Q5.png" alt="Q5">
        </div>
        <div class="section">
            <img src="Q6.png" alt="Q6">
        </div>
        <div class="section">
            <img src="Q7.png" alt="Q7">
        </div>
        <div class="section">
            <img src="Q8.png" alt="Q8">
        </div>
        <div class="section">
            <img src="Q9.png" alt="Q9">
        </div>
        <div class="section">
            <img src="Q10.png" alt="Q10">
        </div>
    </div>

    <script>
        // Particle.js Setup
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                shape: { type: 'circle', stroke: { width: 0, color: '#ffffff' } },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0 } },
                size: { value: 4, random: true, anim: { enable: true, speed: 40, size_min: 0.1 } },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });
    </script>

</body>
</html>
