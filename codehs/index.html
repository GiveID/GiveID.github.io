<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greg</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #222);
      overflow: hidden;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1.2s ease-in-out, visibility 1s;
    }

    .title {
      font-size: 3.8rem;
      font-weight: 700;
      text-align: center;
      color: #fff;
      animation: fadeInUp 1.2s ease;
    }

    .subtitle {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeInUp 1.4s ease;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 20px;
      animation: fadeIn 1.5s ease;
    }

    .button {
      padding: 12px 25px;
      border-radius: 10px;
      background: linear-gradient(135deg, #282828, #343434);
      color: white;
      cursor: pointer;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .powered-by {
      font-size: 1rem;
      font-weight: 700;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 3px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .title { font-size: 2.2rem; }
      .subtitle { font-size: 1rem; }
      .powered-by { font-size: 0.9rem; }
    }
</style>

<body>

  <button id="loadSiteBtn" class="button">Enter Site</button>

  <div id="content" class="hidden">
    <div class="title">CODE HS REIMAGINED</div>
    <div class="subtitle">An Advanced Learning Experience</div>

    <div class="glass-container">
      <a href="http://giveid.github.io/codehs/1dot2" target="_blank" class="button">1.2</a>
      <a href="http://giveid.github.io/codehs/1dot4" target="_blank" class="button">1.4</a>
      <a href="http://giveid.github.io/codehs/2dot1" target="_blank" class="button">2.1</a>
    </div>

    <div class="powered-by">Powered by LeBron James Incorporatedâ„¢</div>
  </div>

  <audio id="bgAudio" loop>
    <source src="AMB.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.getElementById("loadSiteBtn").onclick = function() {
      document.getElementById("content").classList.remove("hidden");
      this.style.display = "none";
      document.getElementById("bgAudio").play();
    };
  </script>

</body>
</html>
