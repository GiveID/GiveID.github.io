<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code HS - Next Gen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Core Reset & Dark Mode */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #161616, #1e1e1e);
      color: #eaeaea;
      overflow: hidden;
      position: relative;
    }

    /* Hidden content before clicking "Load" */
    .hidden {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Title Animation */
    .title {
      font-size: 4rem;
      font-weight: 700;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
    }

    /* Glassmorphic Container */
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Buttons */
    .button {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #222, #2a2a2a);
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.6), -6px -6px 15px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2a2a2a, #333);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .button { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>

  <!-- Load Button -->
  <button id="loadSiteBtn" class="button">Load</button>

  <!-- Hidden Content (Appears After Clicking Load) -->
  <div id="content" class="hidden">
    <div class="title">CODE HS REIMAGINED</div>
    <h2>Powered by Lebron James Inc.</h2>

    <div class="glass-container">
      <a href="http://giveid.github.io/codehs/1dot2" target="_blank" class="button">1.2</a> 
      <a href="http://giveid.github.io/codehs/1dot3" target="_blank" class="button">1.3</a>
      <a href="http://giveid.github.io/codehs/1dot4" target="_blank" class="button">1.4</a>
      <a href="http://giveid.github.io/codehs/2dot1" target="_blank" class="button">2.1</a>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="bgAudio" loop>
    <source src="AMB.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var loadButton = document.getElementById("loadSiteBtn");
        var content = document.getElementById("content");
        var audio = document.getElementById("bgAudio");

        if (loadButton) {
            loadButton.addEventListener("click", function() {
                // Show content with fade-in effect
                content.style.display = "block";
                setTimeout(() => content.style.opacity = "1", 50);
                
                // Play background music
                audio.play().catch(error => console.log("Autoplay blocked: " + error));

                // Hide Load button after clicking
                loadButton.style.display = "none";
            });
        }
    });
  </script>

</body>
</html>
