<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Access - GiveID</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Key Below</h1>
        <form id="keyForm">
            <input type="text" id="keyInput" placeholder="Enter your key here" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('keyForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            const key = document.getElementById('keyInput').value; // Get the key from the input
            const allowedKeys = ['LoveAsher', 'LoveYourself', 'LoveMe', 'Iloveguys']; // The list of valid keys
            if (allowedKeys.includes(key)) {
                // If the key is valid, generate a random path and redirect
                const randomPath = Math.random().toString(36).substring(2, 15); // Generate random string
                window.location.href = `https://giveid.github.io/${randomPath}`;
            } else {
                alert('Invalid key. Please try again.'); // Alert if key is invalid
            }
        };
    </script>
</body>
</html>
