<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Access - GiveID</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Key Below</h1>
        <form id="keyForm">
            <input type="text" id="keyInput" placeholder="Enter your key here" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
document.getElementById('keyForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent the form from submitting traditionally
    const key = document.getElementById('keyInput').value.trim(); // Get the key from the input and trim any whitespace

    // Define the redirection based on the key
    switch (key) {
        case "Iloveguys":
            window.location.href = "https://giveid.github.io/yay";
            break;
        case "BigMilkers":
            window.location.href = "https://giveid.github.io/shh";
            break;
        case "YeahImCool":
            window.location.href = "https://giveid.github.io/edu";
            break;
        case "GIVECODES": // Make sure this case exists
            window.location.href = "https://giveid.github.io/keys.txt"; // Make sure the file path is correct
            break;
        default:
            alert('Invalid key. Please try again.'); // Alert if key is invalid
            break;
    }
};
