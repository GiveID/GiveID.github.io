<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof - Better Than OP Auto Clicker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #00d2ff, #3a7bd5);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .proof-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .proof-container img {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .comparison-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .comparison-container img {
            width: 45%;
            max-width: 300px;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Proof - Better Than OP Auto Clicker</h1>
        <div class="proof-container">
            <div>
                <h2>Proof 1</h2>
                <img src="proof1.jpg" alt="Proof 1">
            </div>
            <div>
                <h2>Proof 2</h2>
                <img src="proof2.jpg" alt="Proof 2">
            </div>
        </div>
        <div class="comparison-container">
            <div>
                <h2>Comparison</h2>
                <img src="comparison.jpg" alt="Comparison">
            </div>
        </div>
    </div>
</body>
</html>
