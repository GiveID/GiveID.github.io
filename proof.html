<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof - Banana Clicker</title>
    <link rel="icon" type="image/jpeg" href="ICON.jpg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(120deg, #000000, #ffdd00); /* Update to black and yellow gradient */
            height: 100%; /* Ensure full height */
            overflow: auto; /* Enable scrolling */
        }
        .background {
            position: fixed; /* Maintain full cover background */
            width: 100%;
            height: 100%;
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            z-index: 1;
            width: 100%; /* Full width */
            margin: auto; /* Centering */
            text-align: center;
            padding: 20px;
            position: relative; /* Ensure content is positioned correctly over background */
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .proof-container, .comparison-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .proof-container img, .comparison-container img {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #ffd700; /* Banana Yellow */
            color: #000000; /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .button:hover {
            background-color: #ccac00; /* Darker shade of yellow */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Proof - Banana Clicker</h1>
        <div class="proof-container">
            <div>
                <h2>OP auto clicker 3.0</h2>
                <img src="proof1.jpg" alt="Proof 1">
            </div>
            <div>
                <h2>Banana Clicker</h2>
                <img src="proof2.jpg" alt="Proof 2">
            </div>
        </div>
        <div class="comparison-container">
            <div>
                <h2>Comparison - UI</h2>
                <img src="comparison.jpg" alt="Comparison">
            </div>
        </div>
        <a href="https://giveid.github.io/safe" class="button">Go to Safe</a>
    </div>
</body>
</html>
